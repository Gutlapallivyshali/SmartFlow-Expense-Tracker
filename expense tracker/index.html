<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance-card">
            <h4>Your Total Balance</h4>
            <h1 id="balance">₹0.00</h1>
        </div>

        <div class="summary-container">
            <div class="inc-box">
                <h4>Income</h4>
                <p id="income" class="money plus">+₹0.00</p>
            </div>
            <div class="exp-box">
                <h4>Expense</h4>
                <p id="expense" class="money minus">-₹0.00</p>
            </div>
        </div>

        <div class="input-section">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <input type="text" id="title" placeholder="What was it for? (e.g., Coffee)" required>
                <input type="number" id="amount" placeholder="Amount (e.g., 50)" required>
                <input type="date" id="date" required>
                <select id="type">
                    <option value="income">Income (+)</option>
                    <option value="expense">Expense (-)</option>
                </select>
                <button type="button" id="add-btn">Save Transaction</button>
            </form>
        </div>

        <h3>Transaction History</h3>
        <ul id="list" class="transaction-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
